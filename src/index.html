<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Map</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h1 class="header__title">
          <i class="material-icons">medical_services</i> Covid19 map
        </h1>
      </header>
      <main class="main">
        <div class="extended-info"></div>
        <div class="countries-list-wrapper"></div>
      </main>
      <div class="map" id="map"></div>
      <footer class="footer">
        <h2 class="footer__title">
          <i class="material-icons">account_circle</i> Serhii Demchenko
        </h2>
      </footer>
    </div>
  </body>
</html>
